<form>
  <div class="container">
    <mat-card class="card" >
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceRoulette">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- setNumbers Column -->
          <ng-container matColumnDef="setNumbers">
            <th mat-header-cell *matHeaderCellDef> Set or numbers </th>
            <td mat-cell *matCellDef="let element"> {{element.setNumbers}} </td>
          </ng-container>

          <!-- bets Column -->
          <ng-container matColumnDef="bets">
            <th mat-header-cell *matHeaderCellDef> Bets </th>
            <td mat-cell *matCellDef="let element"> {{element.bets}} </td>
          </ng-container>

          <!-- sessionBet Column -->
          <ng-container matColumnDef="sessionBet">
            <th mat-header-cell *matHeaderCellDef> Session bet </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox
                  [checked]="element.sessionBet"
                  (change)="element.sessionBet = !element.sessionBet"
                  (ngModelChange)="onDataSourceRouletteChange($event)"
                ></mat-checkbox>
            </td>
          </ng-container>

          <!-- actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>

              <button mat-icon-button color="primary" (click)="addItem()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>

              <button mat-icon-button color="primary" (click)="deleteAllItems()">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </th>

            <td mat-cell *matCellDef="let row; let i=index;">

              <button mat-icon-button color="accent" (click)="editItem(i, row.setNumbers, row.bets, row.sessionBet)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>

              <button mat-icon-button color="accent" (click)="deleteItem( i, row.setNumbers )">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="pageSize"></mat-paginator>
      </div>
    </mat-card>
    <mat-card class="card-options">
      <div>
        <mat-form-field class="select">
          <mat-select placeholder="Choose roulette"
                      [(ngModel)]="selectedVariantRouletteRouletteStage1"
                      name="variant"
                      (ngModelChange)="onVariantRouletteRouletteStage1Change($event)"
          >
            <mat-option *ngFor="let variant of variantRoulette" [value]="variant.viewValue">
              {{variant.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="container-button">
          <button mat-raised-button class="button" (click)="openDialog()">Options</button>
        </div>
        <div class="container-checkbox">
          <mat-checkbox [(ngModel)]="isMoneyGameRoulette"
                        name="isMoneyGameRoulette"
                        (ngModelChange)="onMoneyGameRouletteChange($event)"
          >Money game
          </mat-checkbox>
        </div>
        <div class="container-checkbox">
          <mat-checkbox [(ngModel)]="isStage1Roulette"
                        name="isStage1Roulette"
                        (ngModelChange)="onStage1RouletteChange($event)"
          >Stage 1
          </mat-checkbox>
        </div>
        <div class="container-checkbox">
          <mat-checkbox [(ngModel)]="isForceStage2Roulette"
                        name="isForceStage2Roulette"
                        (ngModelChange)="onForceStage2RouletteChange($event)"
          >Force stage 2
          </mat-checkbox>
        </div>
      </div>
    </mat-card>
  </div>
</form>
