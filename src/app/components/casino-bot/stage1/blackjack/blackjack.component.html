<form>
  <div class="container">
      <mat-card class="card" >
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- value Column -->
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          <mat-paginator [pageSize]="pageSize"></mat-paginator>
        </div>
      </mat-card>
      <mat-card class="card-options">
        <div>
          <mat-form-field class="select">
            <mat-select placeholder="Choose provider"
                        [(ngModel)]="selectedValueProviderBlackjackStage1"
                        name="provider"
                        (ngModelChange)="onProviderChange($event)"
            >
              <mat-option *ngFor="let provider of providersBlackjackStage1" [value]="provider.viewValue">
                {{provider.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container-button">
            <button mat-raised-button class="button" (click)="openDialog()">Options</button>
          </div>
          <div class="container-button">
            <button mat-raised-button class="button" (click)="openDialogBettingOfPlayers()">Betting of players</button>
          </div>
          <div class="container-checkbox">
              <mat-checkbox [(ngModel)]="isMoneyGame"
                            name="isMoneyGame"
                            (change)="isMoneyGame = !isMoneyGame"
                            (ngModelChange)="onMoneyGameChange($event)"
              >Money game
              </mat-checkbox>
          </div>
          <div class="container-checkbox">
              <mat-checkbox [(ngModel)]="isAutoPlay"
                            name="isAutoPlay"
                            (change)="isAutoPlay = !isAutoPlay"
                            (ngModelChange)="onAutoPlayChange($event)"
              >AutoPlay
              </mat-checkbox>
          </div>
          <div class="container-checkbox">
              <mat-checkbox [(ngModel)]="isStage1"
                            name="isStage1"
                            (change)="isStage1 = !isStage1"
                            (ngModelChange)="onStage1Change($event)"
              >Stage 1
              </mat-checkbox>
          </div>
          <div class="container-checkbox">
              <mat-checkbox [(ngModel)]="isForceStage2"
                            name="isForceStage2"
                            (change)="isForceStage2 = !isForceStage2"
                            (ngModelChange)="onForceStage2Change($event)"
              >Force stage 2
              </mat-checkbox>
          </div>
        </div>
      </mat-card>
  </div>
</form>
