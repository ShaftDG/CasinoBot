<form>
  <div class="container">
      <mat-card class="card" >
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceBlackjack">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- value Column -->
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          <mat-paginator [pageSize]="pageSize"></mat-paginator>
        </div>
      </mat-card>
      <mat-card class="card-options">
        <div>
          <mat-form-field class="select">
            <mat-select placeholder="Choose provider"
                        [(ngModel)]="selectedValueProviderBlackjackStage1"
                        name="provider"
                        (ngModelChange)="onProviderChange($event)"
            >
              <mat-option *ngFor="let provider of providersBlackjackStage1" [value]="provider.viewValue">
                {{provider.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container-button">
            <button mat-raised-button class="button" (click)="openDialog()">Options</button>
          </div>
          <div class="container-button">
            <button mat-raised-button class="button" (click)="openDialogBettingOfPlayers()">Betting of players</button>
          </div>
          <div class="container-checkbox">
              <mat-checkbox [(ngModel)]="isMoneyGameBlackjack"
                            name="isMoneyGameBlackjack"
                            (change)="isMoneyGameBlackjack = !isMoneyGameBlackjack"
                            (ngModelChange)="onMoneyGameBlackjackChange($event)"
              >Money game
              </mat-checkbox>
          </div>
          <div class="container-checkbox">
              <mat-checkbox [(ngModel)]="isAutoPlayBlackjack"
                            name="isAutoPlayBlackjack"
                            (change)="isAutoPlayBlackjack = !isAutoPlayBlackjack"
                            (ngModelChange)="onAutoPlayBlackjackChange($event)"
              >AutoPlay
              </mat-checkbox>
          </div>
          <div class="container-checkbox">
              <mat-checkbox [(ngModel)]="isStage1Blackjack"
                            name="isStage1Blackjack"
                            (change)="isStage1Blackjack = !isStage1Blackjack"
                            (ngModelChange)="onStage1BlackjackChange($event)"
              >Stage 1
              </mat-checkbox>
          </div>
          <div class="container-checkbox">
              <mat-checkbox [(ngModel)]="isForceStage2Blackjack"
                            name="isForceStage2Blackjack"
                            (change)="isForceStage2Blackjack = !isForceStage2Blackjack"
                            (ngModelChange)="onForceStage2BlackjackChange($event)"
              >Force stage 2
              </mat-checkbox>
          </div>
        </div>
      </mat-card>
  </div>
</form>
