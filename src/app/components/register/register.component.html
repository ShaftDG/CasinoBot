<form #formControl="ngForm">
  <div mat-dialog-content style="padding: 10px">
    <mat-card>
      <mat-card-content>
        <div class="container-input">
          <mat-form-field class="input">
            <input matInput type="string"
                   placeholder="First name"
                   [(ngModel)]="firstName" name="firstName"
                   required >
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="input">
            <input matInput type="string"
                   placeholder="Last name"
                   [(ngModel)]="lastName" name="lastName"
                   required >
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="input">
            <input matInput type="string"
                   placeholder="Username"
                   [(ngModel)]="username" name="username"
                   required >
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="input">
            <input matInput type="password"
                   placeholder="password"
                   [(ngModel)]="password" name="password"
                   required >
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div mat-dialog-actions>
    <div class="container-button-ok">
      <button mat-button
              [disabled]="!formControl.valid"
              (click)="createUser()"
              cdkFocusInitial>Ok</button>
    </div>
  </div>
  <button mat-button (click)="onCancel()">CANCEL</button>
</form>
