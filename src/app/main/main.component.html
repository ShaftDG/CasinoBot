<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="showBot"
         routerLink="/casino-bot">CasinoBot 1.3.1
      </a>
      <a mat-list-item routerLink="/about">About</a>

        <div class="button-bottom-left">
          <button mat-raised-button class="button" (click)="createCasinoBot()">Add</button>
        </div>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <div class="button-top-right">
        <button mat-raised-button class="button" [routerLink]="['/login']">Logout</button>
      </div>
      <div class="button-top-right1">
        <button mat-raised-button class="button" (click)="userRegister()">Register</button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
